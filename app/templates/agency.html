<form ng-submit='searchAgency(agency)'>
  <input type='text' ng-model='agency.name' placeholder='Enter Full Agency Name'/>
  <button>Submit</button>
</form>

<div>
  <ul class='results'>
    <li ng-repeat="agency in agencies">
      {{ agency.MODES }} operated by {{ agency.AGENCY }}
    </li>

  </ul>
</div>
