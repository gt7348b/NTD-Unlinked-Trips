<form ng-submit='searchMSA(msa)'>
  <input type='text' ng-model='msa.region' placeholder='Enter Name of Region'/>
  <button>Submit</button>
</form>

<div class='msa_results'>
  {{data}}
  <ul>Regional Search Results
    <li ng-repeat="agency in agencies">
      {{ agency.MODES }} operated by {{ agency.AGENCY }}
    </li>

  </ul>
</div>
